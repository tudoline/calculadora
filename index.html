<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <meta name="robots" content="index,follow">
    <meta name="description" content="Calculadora criada com Javascript">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section class="calculadora">
            <div class="calculadora-display">
                <div class="content-data-hora">
                    <div class="data"></div>
                    <div class="hora"></div>
                </div>
                <div class="display"></div>
            </div>
            <div class="buttons">
                <button class="btn-ac">ac</button>
                <button class="btn-ce">ce</button>
                <button class="btn-porcento">%</button>
                <button class="btn-dividir">/</button>
                <button class="btn-7">7</button>
                <button class="btn-8">8</button>
                <button class="btn-9">9</button>
                <button class="btn-vezes">x</button>
                <button class="btn-4">4</button>
                <button class="btn-5">5</button>
                <button class="btn-6">6</button>
                <button class="btn-menos">-</button>
                <button class="btn-1">1</button>
                <button class="btn-2">2</button>
                <button class="btn-3">3</button>
                <button class="btn-somar">+</button>
                <button class="btn-">0</button>
                <button class="btn-ponto">.</button>
                <button class="btn-igual">=</button> 
            </div>
        </section>
    </div>
    <script src="js/controler.js"></script>
    <script src="js/calculadora.js"></script>
</body>
</html>
